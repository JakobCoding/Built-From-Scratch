<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
</style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main id="main">

<!-- H1 Container -->
<div id="input-container">
    <h1 id="h1-containter">Currency Converter</h1>
</div>

<!-- input container -->
<div id="input-form-container">
    <form id="input-form">
        <legend id="amount-header">Amount:</legend>
        <!-- <label for="text">Amount:</label> -->
        <input type="text" id="input-amount" placeholder="Enter amount">
    </form>
</div>

<!-- From Currency Container 1 -->
<div id="from-currency-container">
    <form id="from-currency-form">
        <legend id="from-header">From:</legend>
        <!-- <label for="text">Amount:</label> -->
        
        <input type="text" id="input-currency"/>
        <select name="Currency" id="currency">
            <option>USD:</option>
            <option>AUD:</option>
            <option>IRD:</option>
            <option>BTC:</option>
            <option>GBP:</option>
            <option>CAD:</option>
            <option>MXN:</option>
            <option>EUR:</option>
            <option>JPY:</option>
        </select>
        
        
    </form>
</div>


















</main>
    <script src="index.js"></script>
</body>
</html>
